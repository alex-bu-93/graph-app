<div class="d-flex mt-5">
  <div class="mx-auto">
    <ngx-charts-bubble-chart [results]="data"
                             [tooltipDisabled]="true"
                             [scheme]="{domain: ['#FD2953']}"
                             [minRadius]="2"
                             [maxRadius]="2"
                             [yScaleMin]="0"
                             [yScaleMax]="200">
    </ngx-charts-bubble-chart>
  </div>
</div>
<div class="d-flex mt-5">
  <button class="btn btn-primary mx-auto"
          (click)="refreshData()">Refresh
  </button>
</div>
